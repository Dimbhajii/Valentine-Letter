<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Letter for You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="couple.jpeg" alt="Us" class="couple-photo" id="couple-photo" />
    <p id="couple-text" class="couple-text" style="display: none"></p>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for You Lora ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Friend (just friend)?</h1>

        <div class="cat-wrapper">
          <img src="cat_heart.gif" class="cat" id="letter-cat" />
          <div class="cat-tummy" id="cat-tummy"></div>
          <p id="cat-text" class="cat-text" style="display: none"></p>
        </div>

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none"></p>

        <div id="love-clickable" class="love-clickable" style="display: none">click here to reply</div>

        <div id="reply-container" class="reply-container" style="display: none">
          <textarea id="reply-input" class="reply-input" placeholder="Write something..." rows="3"></textarea>
          <button id="reply-send" class="reply-send">Send</button>
        </div>

        <p id="reply-text" class="reply-text" style="display: none"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
